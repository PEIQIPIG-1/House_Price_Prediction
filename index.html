<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./index.js"></script>
    <title>My Map</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map{
            width: 100%;
            height: 90%;
        }
        #floating-panel {
            position: absolute;
            left: 25%;
            z-index: 5;
            text-align: center;
            font-family: "Roboto", "sans-serif";
        }
        #chartContainer{
            width: 70%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div id="floating-panel">
        <button id="hide-markers">Hide Markers</button>
        <button id="toggle-heatmap">Toggle Heatmap</button>
      </div>
    <div id="map"></div>
    <div id="chartContainer">
        <canvas id="myChart"></canvas>
    </div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBleQ2vJhLXd8jFOsy0rDdt4itnQrvbiXQ&libraries=visualization&callback=initMap">
    </script>
    
</body>
</html>
