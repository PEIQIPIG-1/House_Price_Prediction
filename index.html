<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./index.js"></script>
    <title>My Map</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map{
            width: 100%;
            height: 90%;
        }
        #chartContainer{
            width: 70%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="chartContainer">
        <canvas id="myChart"></canvas>
    </div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBleQ2vJhLXd8jFOsy0rDdt4itnQrvbiXQ&callback=initMap">
    </script>
    
</body>
</html>
